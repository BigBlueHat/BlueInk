<div class="menu" blueink-class="transition: $parent.selected != '', visible: $parent.selected != ''">
  <div class="item">
    <a class="ui tiny primary button"
      blueink-on="click: openMakeModal(false, type)">new {{type}}</a>
  </div>
  <div class="item" blueink-repeat="items" blueink-on="click: selected = id">
    {{value}}
  </div>
  <!-- preview -->
  <div class="ui vertical menu" blueink-class="transition: selected != '', visible: selected != ''" style="width: auto">
    <div class="item">
      <a class="ui tiny primary button"
        blueink-on="click: openMakeModal(selected)">
        edit
      </a>
      <a class="ui tiny green button"
        blueink-on="click: addToPage()">
        add to page
      </a>
    </div>
    <div blueink-if="preview" class="text item">
      <!-- TODO: build a proper preview system leveraging types system -->
      <div blueink-component="item-preview" blueink-with="doc: preview"></div>
    </div>
  </div>
</div>
