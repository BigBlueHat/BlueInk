<div class="menu" v-class="transition: $parent.selected != '', visible: $parent.selected != ''">
  <div class="item">
    <a class="ui tiny primary button"
      v-on="click: openMakeModal(false, type)">new {{type}}</a>
  </div>
  <div class="item" v-repeat="items" v-on="click: selected = id">
    {{value}}
  </div>
  <!-- preview -->
  <div class="ui vertical menu" v-class="transition: selected != '', visible: selected != ''" style="width: auto">
    <div class="item">
      <a class="ui tiny primary button"
        v-on="click: openMakeModal(selected)">
        edit
      </a>
      <a class="ui tiny green button"
        v-on="click: addToPage()">
        add to page
      </a>
    </div>
    <div v-if="preview" class="text item">
      <!-- TODO: build a proper preview system leveraging types system -->
      <item-preview v-with="doc: preview"></item-preview>
    </div>
  </div>
</div>
