<div id="blueink-menu-content" class="section blueink-ui dropdown link item"
    blueink-on="mouseover: active = true, mouseleave: active = false"
    blueink-class="active: active, visible: active">
  <div>Content</div>
  <ul class="menu"
    blueink-class="transition: active, visible: active">
    <li class="item" blueink-repeat="types" blueink-on="click: selected = $key">
      {{name}}
      <span class="blueink-ui small bottom right attached label">{{count}}</span>
    </li>
    <div blueink-component="menu-items" type="{{selected}}"></div>
  </ul>
</div>
