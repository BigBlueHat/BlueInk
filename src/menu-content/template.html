<menu-content class="section ui dropdown link item"
    v-on="mouseover: active = true, mouseleave: active = false"
    v-class="active: active, visible: active">
  <div>Content</div>
  <ul class="menu"
    v-class="transition: active, visible: active">
    <li class="item" v-repeat="types" v-on="click: selected = key">
      {{key}}
      <span class="ui small bottom right attached label">{{value}}</span>
    </li>
    <menu-items type="{{selected}}"></menu-items>
  </ul>
</menu-content>
