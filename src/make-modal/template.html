<div class="blueink-ui dimmer modals page visible" blueink-class="active: active">
  <div class="blueink-ui fullscreen modal transition visible active scrolling">
    <div class="header">
      <div class="blueink-ui two column grid">
        <div class="column">
          <div class="blueink-ui huge header">{{name}}</div>
        </div>
        <div class="right floated right aligned column">
          <div class="blueink-ui tiny buttons">
            <div class="blueink-ui positive button"
              blueink-on="click: save()">
              Save
            </div>
            <div class="or"></div>
            <div class="blueink-ui button"
              blueink-on="click: destroy()">
              Cancel
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div blueink-ref="editor" blueink-component="{{editor}}" blueink-with="id: schema_url"></div>
    </div>
    <div class="actions">
      <div blueink-if="doc._rev" class="blueink-ui left floated tiny red button"
        blueink-on="click: del()">
        Delete
      </div>
      <!-- debugging only -->
      <a blueink-if="doc._id" class="disabled" target="_blank" href="../../../{{doc._id}}">
        {{doc._id}}
      </a>
      <div class="blueink-ui tiny buttons">
        <div class="blueink-ui positive button"
          blueink-on="click: save()">
          Save
        </div>
        <div class="or"></div>
        <div class="blueink-ui button"
          blueink-on="click: destroy()">
          Cancel
        </div>
      </div>
    </div>
  </div>
</div>
