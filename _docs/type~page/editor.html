<form class="blueink-ui horizontal form">
  <div class="blueink-ui grid">
    <div class="ten wide column">
      <div class="field">
        <label for="title">Title</label>
        <input blueink-model="doc.title" name="title" type="text">
      </div>
      <div class="field">
        <label for="nav_label">Navigation Label</label>
        <input blueink-model="doc.nav_label" name="nav_label" type="text">
      </div>
      <div class="field">
        <label for="url">URL</label>
        <input blueink-model="doc._id"
          name="url" type="text">
      </div>
      <div class="inline field">
        <input type="checkbox" blueink-model="doc.display_title">
        <label for="display_title">Display Title</label>
      </div>
    </div>
    <div class="six wide column">
      <div class="field">
        <label for="title">Image (optional)</label>
        <div blueink-component="file-picker" mimetype="image/*" blueink-with="url: doc.image"></div>
        <input blueink-model="doc.image" name="image" type="text" />
        <img blueink-attr="src: doc.image" class="blueink-ui image" />
      </div>
    </div>
  </div>
  <div class="blueink-ui top attached header">Collection (optional)</div>
  <div class="blueink-ui bottom attached segment">
    <p>Collection pages are great for product groups, blogs, galleries, etc. Sub-pages are automatically generated for any item added to a collection page.</p>
    <div class="inline field">
      <label>Title</label>
      <input type="text" blueink-model="doc.collection.title">
    </div>
    <div class="inline field">
      <label>Restrict to Items of type...</label>
      <input type="text" blueink-model="doc.collection.type">
    </div>
  </div>
  <div class="field">
    <label for="redirect">Redirect</label>
    <input blueink-model="doc.redirect" name="redirect" type="text">
  </div>
</form>
